        // Obtener elementos del DOM
        const shortcutsGrid = document.getElementById('shortcutsGrid');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const categoryButtons = document.querySelectorAll('.category-button');
        const messageModal = document.getElementById('messageModal');
        const modalMessage = document.getElementById('modalMessage');

        // Estado para almacenar atajos favoritos (simulado con localStorage)
        let favorites = JSON.parse(localStorage.getItem('favoriteShortcuts')) || {};

        /**
         * Muestra un modal con un mensaje.
         * @param {string} message - El mensaje a mostrar en el modal.
         */
        function showModal(message) {
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
        }

        /**
         * Oculta el modal de mensajes.
         */
        function hideModal() {
            messageModal.classList.add('hidden');
        }

        /**
         * Renderiza los atajos de teclado en la cuadr칤cula.
         * @param {Array} shortcutsToRender - El array de atajos a renderizar.
         */
        function renderShortcuts(shortcutsToRender) {
            shortcutsGrid.innerHTML = ''; // Limpiar cuadr칤cula existente
            if (shortcutsToRender.length === 0) {
                shortcutsGrid.innerHTML = '<p class="text-center text-xl col-span-full text-gray-400">No se encontraron atajos para tu b칰squeda.</p>';
                return;
            }

            shortcutsToRender.forEach(shortcut => {
                const isFavorite = favorites[shortcut.key];
                const card = document.createElement('div');
                card.className = 'shortcut-card p-6 flex flex-col justify-between';
                card.innerHTML = `
                    <div>
                        <h3 class="text-xl font-bold mb-2 text-purple-300">${shortcut.key}</h3>
                        <p class="text-gray-300">${shortcut.action}</p>
                    </div>
                    <button class="favorite-btn mt-4 self-end text-2xl ${isFavorite ? 'active' : ''}" data-key="${shortcut.key}" onclick="toggleFavorite('${shortcut.key}', this)">
                        <i class="${isFavorite ? 'fas' : 'far'} fa-star"></i>
                    </button>
                `;
                shortcutsGrid.appendChild(card);
            });
        }

        /**
         * Filtra y busca atajos seg칰n la entrada del usuario y la categor칤a seleccionada.
         */
        function filterShortcuts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filtered = shortcuts.filter(shortcut => {
                const matchesSearch = shortcut.key.toLowerCase().includes(searchTerm) ||
                                      shortcut.action.toLowerCase().includes(searchTerm) ||
                                      shortcut.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                const matchesCategory = selectedCategory === 'all' || shortcut.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            renderShortcuts(filtered);
        }

        /**
         * Cambia la categor칤a de atajos mostrada y actualiza los botones de categor칤a.
         * @param {string} category - La categor칤a a seleccionar.
         */
        function selectCategory(category) {
            // Actualizar el valor del selector de categor칤a para sincronizarlo
            categoryFilter.value = category;

            categoryButtons.forEach(button => {
                if (button.dataset.category === category) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            filterShortcuts(); // Volver a filtrar con la nueva categor칤a
        }

        /**
         * Alterna el estado de favorito de un atajo y lo guarda en localStorage.
         * @param {string} key - La clave del atajo (su texto).
         * @param {HTMLElement} buttonElement - El elemento del bot칩n de favorito.
         */
        function toggleFavorite(key, buttonElement) {
            if (favorites[key]) {
                delete favorites[key];
                buttonElement.classList.remove('active');
                buttonElement.innerHTML = '<i class="far fa-star"></i>';
                showModal('춰Atajo quitado de favoritos! 游땩');
            } else {
                favorites[key] = true;
                buttonElement.classList.add('active');
                buttonElement.innerHTML = '<i class="fas fa-star"></i>';
                showModal('춰Atajo a침adido a favoritos! 游꿀');
            }
            localStorage.setItem('favoriteShortcuts', JSON.stringify(favorites));
        }

        // Renderizar todos los atajos al cargar la p치gina
        document.addEventListener('DOMContentLoaded', () => {
            renderShortcuts(shortcuts);
        });
